<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌦️Weather Dashboard🌦️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Users/norashala/bootcamp/Module 6 Challenge /style.css" />
  </head>
  <body class="col-12">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
      <section id="searchArea" class="col-12 col-md-4">
        <form>
          <div class="form-group p-2">
            <h3>Search for a City:</h3>
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="New York"
            />
            <button type="submit" class="btn btn-primary mb-2 mt-2">
              Search
            </button>
          </div>
        </form>
      </section>

      <section id="contentArea" class="col-12 col-md-8">
        <!-- weather dashboard display area -->
        <div class="today"></div>
        <div class="fiveDay"></div>
      </section>
    </main>
    <script src="/Users/norashala/bootcamp/Module 6 Challenge /script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
